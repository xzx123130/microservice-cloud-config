spring:
  profiles:
    active: dev  #激活开发环境配置
---
server:
  port: 6001
spring:
  profiles: dev
  application: 
    name: microservice-config-eureka
eureka:
  instance:
    hostname: eureka6001
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://eureka6001:6001/eureka/
  server:
    enable-self-preservation: false
---
server:
  port: 6001
spring:
  profiles: prod
  application: 
    name: microservice-config-eureka
eureka:
  instance:
    hostname: eureka6001
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://eureka6001:6001/eureka/
  server:
    enable-self-preservation: true
